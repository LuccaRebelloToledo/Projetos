	<!DOCTYPE html>
	<html>

		<head>

		<meta charset="utf-8">

	 	<title>Formulário para cadastro</title>
	 	</head>

		<body>
				<h2>Login:</h2>
				<form>
					
					Login:<br>
					<input type="text" name="login"><br>
					Senha:<br>
					<input type="password" name="senha"><br>

					<input type="button" value="Entrar">
				
				<hr>		

				<h2>Cadastre-se</h2>
					Login:<br>
					<input type="text" name="login"><br><br>
					Sexo:<br>
					<input type="radio" name="sexo" value="M"> Masculino <br>
					<input type="radio" name="sexo" value="F"> Feminino <br><br>

					Interesses: <br>
					<input type="checkbox" name="interesses"> Carros <br>
					<input type="checkbox" name="interesses"> Motos <br>
					<input type="checkbox" name="interesses"> Computadores <br>
					<input type="checkbox" name="interesses"> Jogos <br><br>

					Estado: <br>
					<select name="estado">
						<option value="sp">SP</option>
						<option value="mg">MG</option>
						<option value="bh">BH</option>
						<option value="rj">RJ</option>
						<option value="mt">MT</option>
					</select><br><br>

					Observações: <br>
					<textarea></textarea><br>

					<input type="submit" value="Cadastrar-se"><br>

					</form>

		</body>
	
	</html>
