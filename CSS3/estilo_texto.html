<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Estilo de textos</title>

	<style type="text/css">
		body {
			font-size: 40px;
		}

		.negrito {
			font-weight: bold;
		}

		.italico {
			font-style: italic;
		}

		.formatacao {
			text-decoration: line-through;
		}

		.texto {
			font:  bold 40px "Lucida Console", "Courier New", monospace;
		}
	</style>

</head>


<body>
	<p class="negrito">Texto negrito</p>
	<p class="italico">Texto italico</p>
	<p class="formatacao">formatação de texto</p>
	<p class="texto">Texto</p>
	<p>Texto</p>
</body>


</html>
