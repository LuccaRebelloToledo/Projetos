<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Links</title>
</head>

	<style type="text/css">
		a {
			padding: 5px 10px;
			text-decoration: none;
		}

		/* Links visitados */
		a:visited {
			color: #c0c0c0;
		}

		/* Links  n√£o visitados */
		a:link {
			color: yellowgreen;
		}

		/*Links Hover, quando passa o cursor sobre*/

		a:hover{
			color: #FFF;
			background: green;
		}
		
		/*Links Ativos, quando clicado*/
		a:active{
			color: red;
		}

	</style>

	<body>

		<a href="https://www.instagram.com/luccareb/">Instragram</a>  |
		<a href="https://www.linkedin.com/in/lucca-toledo-a307b9230/">LinkedIn</a> |
		<a href="https://github.com/LuccaRebelloToledo">GitHub</a>

	</body>

</html>
